settings:
  hologram-x: 0
  hologram-y: 1 # Координаты арморстенда (координаты прибавляются к локации босса)
  hologram-z: 0
  hologram-boss-spawned: '&aВозрождён'
  boss-death: '&7Деньги %money'
  boss-tokens-death: '&7Токены: %tokens'
broadcast:
  boss-respawn-giant-message: 'Заспавнен босс &aГигант'
mobs:
  giant:
    type: giant
    location: world 0.5 150.5 0.5 # Локация спавна гиганта (world, xyz)
    interval: 60 # Время спавна гиганта (в секундах)
    name: '&aГигант' # Название гиганта
    health: 1000 # Здоровье гиганта
    damage: 5 # Урон гиганта
    teleport-boss: 5 # На сколько блоков от спавна может отбегать гигант
    boss-death-message: '&fБосс &aГигант &fбыл повержен, последний удар нанёс &a%killer' # Сообщение когда гигант повержен
    range: 5 # Радиус в котором гигант преследует
    knockback-resistence: 0.5 # Сопротивление откидыванию
    speed: 0.5 # Скорость ходьбы гиганта
    money: 10000 # Денежная награда
    tokens: 10000 # Награда в деньгах
    start-health-regen: 500 # Сколько должно быть здоровья у гиганта, прежде чем могла начаться регенерация
    health-regen: 200 # Количество восстанавливаемого здоровья
    regen-delay: 20 # Раз в сколько секунд у гиганта может быть регенерация
    name-2: '&aЗомби' # Название зомби, которых спавнит гигант
    health-2: 50 # Здоровье зомби, которых спавнит гигант
    effects:
      chance-random-potion: 2 # Шанс что игроку наложатся плохие эффекты
      chance-spawn-other-mobs-zombies: 2 # Шанс спавна зомби

